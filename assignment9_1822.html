<!DOCTYPE html>
<html lang="en">
<head>
   <title>table In Colspan</title>
</head>
<body>
    <div>
        <table  border="1" cellspacing="0" width="640">
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <tr>
                <td >101</td>
                <td>Akshay kumar</td>
                <td>Banglore</td>
                <td rowspan="3" align="center">India</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Yashraj</td>
                <td>Mumbai</td>
                
            </tr>
            <tr>
                <td>103</td>
                <td>Sanjay</td>
                <td>Aurangabad</td>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
